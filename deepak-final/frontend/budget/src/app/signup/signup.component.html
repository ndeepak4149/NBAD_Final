<div class="container d-flex justify-content-center align-items-center" style="min-height: 66vh;">
  <div class="row border rounded-5 p-3 bg-white shadow box-area">
<p-panel>
    <h4 class="text-center">SignUp</h4>

<div class="container">
	<form [formGroup]="registerForm" (ngSubmit)="submit()" novalidate>
		<div class="form-group">
			<label for="exampleInputEmail1">User Name:</label>
      <input type="username" class="form-control" formControlName="username" placeholder="Enter username">
      <small class="form-text text-muted" 
        *ngIf="registerForm.controls.username.touched && registerForm.controls.username.errors?.required">
          Please enter username.!
      </small>

    
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password:</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <small class="form-text text-muted"
      *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.required">
      Please enter password.!
      </small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
  </form>
</div>
</p-panel>
</div>
</div>
